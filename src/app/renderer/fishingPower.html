<!DOCTYPE html>
<html class="page" lang="ru">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
		<title>GTA 5 Helper</title>
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body class="page__body">
		<div class="wrapper wrapper--flex">
			<div class="drag-panel drag-panel--power"></div>
			<!-- .drag-panel  -->
			<nav class="menu">
				<ul class="menu__list">
					<li class="menu__item">
						<button class="power-off-button button-main button-main--power" aria-label="Выключить бота">
							<svg class="button-main__icon button-main__icon--main">
								<use xlink:href="./img/sprites.svg#power" />
							</svg>
							<svg class="button-main__icon button-main__icon--hover">
								<use xlink:href="./img/sprites.svg#power-hover" />
							</svg>
						</button>
					</li>
					<li class="menu__item">
						<button class="button-main" aria-label="Дополнительная информация">
							<p class="button-main__icon button-main__icon--main button-main__icon--text">0</p>
							<svg class="button-main__icon button-main__icon--hover">
								<use xlink:href="./img/sprites.svg#info-hover" />
							</svg>
						</button>
					</li>
				</ul>
			</nav>
		</div>
		<!-- .wrapper  -->

		<!-- <script src="./js/index.js" type="module"></script> -->
	</body>
	<!-- .page__body  -->
</html>
