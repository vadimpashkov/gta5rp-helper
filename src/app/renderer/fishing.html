<!DOCTYPE html>

		<link rel="stylesheet" href="./css/index.css" />

	<body class="page__body" id="fishing">
		<div class="drag-panel">
			<div class="drag-panel__bot-state"></div>
			<div class="drag-panel__buttons">

		<!-- .drag-panel  -->
		<nav class="menu">
