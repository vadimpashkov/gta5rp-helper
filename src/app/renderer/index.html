<!DOCTYPE html>
<html class="page" lang="ru">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
		<title>GTA 5 Helper</title>
		<link rel="stylesheet" href="./css/main.css" />
		<link rel="stylesheet" href="./css/index.css" />
	</head>
	<body class="page__body">
		<div class="wrapper wrapper--flex">
			<div class="drag-panel"></div>
			<!-- .drag-panel  -->
			<nav class="menu">
				<ul class="menu__list">
					<li class="menu__item">
						<a class="button-main" href="./fishing.html" aria-label="Бот рыбалки">
							<svg class="button-main__icon button-main__icon--main">
								<use xlink:href="./img/sprites.svg#fish" />
							</svg>
							<svg class="button-main__icon button-main__icon--hover">
								<use xlink:href="./img/sprites.svg#fish-hover" />
							</svg>
						</a>
					</li>
					<li class="menu__item">
						<button class="settings-button button-main" aria-label="Основные настройки">
							<svg class="button-main__icon button-main__icon--main">
								<use xlink:href="./img/sprites.svg#settings" />
							</svg>
							<svg class="button-main__icon button-main__icon--hover">
								<use xlink:href="./img/sprites.svg#settings-hover" />
							</svg>
						</button>
					</li>
					<li class="menu__item">
						<button class="close-button button-main" aria-label="Закрыть программу">
							<svg class="button-main__icon button-main__icon--main close-icon">
								<use xlink:href="./img/sprites.svg#close" />
							</svg>
							<svg class="button-main__icon button-main__icon--hover close-icon">
								<use xlink:href="./img/sprites.svg#close-hover" />
							</svg>
						</button>
					</li>
				</ul>
			</nav>
		</div>
		<!-- .wrapper  -->
	</body>
	<!-- .page__body  -->
</html>
